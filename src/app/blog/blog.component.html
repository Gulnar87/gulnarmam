<div class="container ">
  <div class="row p-md-5 m-md-5 p-2 pb-5 pt-5" style="background-color: #f9f9f9;">
    <div class="col-12 " *ngFor="let blog of blogs">
      <h2 class="pb-2 text-center" style="color: #1c95ce"> {{blog.title}} </h2>
      <small> {{blog.date}}</small>
      <img [src]="blog.image" class="img-fluid pb-3 pt-3" alt="azerbaijan_embassy">
      <p class="pb-3 text-right">
      <i><small>{{blog.imageTitle}}</small></i></p>
      <p *ngFor="let description of blog.descriptions" [innerHTML]="description.paragraph">  {{ description.paragraph }} </p>
      <i>Gulnar Mammadova</i> 
    </div>
  </div>
</div>
