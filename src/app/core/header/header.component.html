        <li class="nav-item"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

      <div class="" id="social-icons">

        <a href="https://www.linkedin.com/in/gulnar-mammadova-6988703a/" target="_blank" class="btn social-icon">
